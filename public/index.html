  <meta name="renderer" content="webkit">

  <meta name="msapplication-tap-highlight" content="no">
  <meta name="format-detection" content="telephone=no, email=no">

<body>
  <div id="root"></div>
  <!-- 神策 skd -->
  <script>
    // https://s-api.letote.cn/sa
    const locationHref = window.location.href
    let server_url = 'https://s-api.letote.cn/sa?project=default' //NOTE:测试环境
    if (locationHref && locationHref.match('wechat.letote.cn')) {
      server_url = 'https://s-api.letote.cn/sa?project=production' //NOTE:正式环境
    }
    (function(para) {
      var p = para.sdk_url, n = para.name, w = window, d = document, s = 'script',x = null,y = null;
      w['sensorsDataAnalytic201505'] = n;
      w[n] = w[n] || function(a) {return function() {(w[n]._q = w[n]._q || []).push([a, arguments]);}};
      var ifs = ['track','quick','register','registerPage','registerOnce','trackSignup', 'trackAbtest', 'setProfile','setOnceProfile','appendProfile', 'incrementProfile', 'deleteProfile', 'unsetProfile', 'identify','login','logout','trackLink','clearAllRegister','getAppStatus'];
      for (var i = 0; i < ifs.length; i++) {
        w[n][ifs[i]] = w[n].call(null, ifs[i]);
      }
      if (!w[n]._t) {
        x = d.createElement(s), y = d.getElementsByTagName(s)[0];
        x.async = 1;
        x.src = p;
        x.setAttribute('charset','UTF-8');
        y.parentNode.insertBefore(x, y);
        w[n].para = para;
      }
    })({
      sdk_url: 'https://static.sensorsdata.cn/sdk/1.11.2/sensorsdata.min.js',
      heatmap_url: 'https://static.sensorsdata.cn/sdk/1.11.2/heatmap.min.js',
      name: 'Sensors',
      server_url: server_url,
      show_log: true, //是否开启打印信息
      heatmap: {
        //是否开启点击图，默认 default 表示开启，自动采集 $WebClick 事件，可以设置 'not_collect' 表示关闭
        clickmap:'default',
        //是否开启触达注意力图，默认 default 表示开启，自动采集 $WebStay 事件，可以设置 'not_collect' 表示关闭
        scroll_notice_map:'default',
        // 设置触达图的有效停留时间，默认超过3秒以上算有效停留
        scroll_delay_time: 3000,
        //设置多少毫秒后开始渲染点击图,因为刚打开页面时候页面有些元素还没加载
        loadTimeout:  3000
      }
    });
    Sensors.quick('autoTrack');
  </script>
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
